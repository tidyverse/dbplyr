url: https://dbplyr.tidyverse.org

template:
  bootstrap: 5
  package: tidytemplate

  includes:
    in_header: |
      <script src="https://cdn.jsdelivr.net/gh/posit-dev/supported-by-posit/js/badge.min.js" data-max-height="43" data-light-bg="#666f76" data-light-fg="#f9f9f9"></script>
      <script defer data-domain="dbplyr.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

home:
  title: A dplyr backend for databases

reference:
- title: dplyr verbs

- subtitle: Connecting, copying, and retrieving data
  contents:
  - tbl.src_dbi
  - collapse.tbl_sql
  - collect.tbl_sql
  - compute.tbl_sql
  - copy_to.src_sql
  - copy_inline
  - pull.tbl_sql
  - show_query

- subtitle: Verbs that affect rows
  contents:
  - arrange.tbl_lazy
  - distinct.tbl_lazy
  - filter.tbl_lazy
  - head.tbl_lazy
  - slice_min.tbl_lazy

- subtitle: Verbs that affect columns
  contents:
  - mutate.tbl_lazy
  - select.tbl_lazy

- subtitle: Grouping and summarising verbs
  contents:
  - count.tbl_lazy
  - group_by.tbl_lazy
  - summarise.tbl_lazy
  - do.tbl_sql

- subtitle: Verbs that work with multiple tables
  contents:
  - inner_join.tbl_lazy
  - intersect.tbl_lazy

- subtitle: Verbs that modify the underlying data
  contents:
  - rows_insert.tbl_lazy
  - get_returned_rows

- title: tidyr verbs
  contents:
  - complete.tbl_lazy
  - dbplyr_uncount
  - expand.tbl_lazy
  - fill.tbl_lazy
  - pivot_longer.tbl_lazy
  - pivot_wider.tbl_lazy
  - replace_na.tbl_lazy

- title: Built-in database backends
  contents:
  - starts_with("backend")

- title: Database connection
  contents:
  - memdb_frame
  - remote_name

- title: SQL generation
  contents:
  - build_sql
  - escape
  - partial_eval
  - sql
  - sql_expr
  - translate_sql
  - window_order
  - sql_options

- title: dbplyr Backends
  desc: Documentation for authors of new dbplyr backends
  contents:
  - db-io
  - db-misc
  - db-sql
  - db-quote
  - glue_sql2
  - sql_variant
  - sql_query_insert
  - sql_translation_scalar
  - sql_translation_string
  - sql_translation_agg
  - sql_translation_window

