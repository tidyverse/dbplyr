url: https://dbplyr.tidyverse.org

template:
  bootstrap: 5
  package: tidytemplate

  includes:
    in_header: |
      <script defer data-domain="dbplyr.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

home:
  title: A dplyr backend for databases

reference:
- title: dplyr verbs
  contents:
  - tbl.src_dbi
  - arrange.tbl_lazy
  - copy_to.src_sql
  - copy_inline
  - collapse.tbl_sql
  - count.tbl_lazy
  - distinct.tbl_lazy
  - do.tbl_sql
  - filter.tbl_lazy
  - head.tbl_lazy
  - group_by.tbl_lazy
  - inner_join.tbl_lazy
  - intersect.tbl_lazy
  - mutate.tbl_lazy
  - pull.tbl_sql
  - "rows-db"
  - rows_insert.tbl_lazy
  - get_returned_rows
  - select.tbl_lazy
  - slice_min.tbl_lazy
  - summarise.tbl_lazy

- title: tidyr verbs
  contents:
  - complete.tbl_lazy
  - dbplyr_uncount
  - expand.tbl_lazy
  - fill.tbl_lazy
  - pivot_longer.tbl_lazy
  - pivot_wider.tbl_lazy
  - replace_na.tbl_lazy

- title: Built-in database backends
  contents:
  - starts_with("backend")

- title: Database connection
  contents:
  - in_schema
  - memdb_frame
  - remote_name

- title: SQL generation
  contents:
  - build_sql
  - escape
  - ident
  - partial_eval
  - sql
  - sql_expr
  - translate_sql
  - window_order

- title: dbplyr Backends
  desc: Documentation for authors of new dbplyr backends
  contents:
  - db-io
  - db-misc
  - db-sql
  - db-quote
  - sql_query_insert

news:
  releases:
  - text: "Version 2.1.0"
    href: https://www.tidyverse.org/blog/2021/02/dplyr-backends/
  - text: "Version 2.0.0"
    href: https://www.tidyverse.org/blog/2020/11/dbplyr-2-0-0/
  - text: "Version 1.4.0"
    href: https://www.tidyverse.org/articles/2019/04/dbplyr-1-4-0/
  - text: "Version 1.3.0"
    href: https://www.tidyverse.org/articles/2019/01/dbplyr-1-3-0/
  - text: "Version 1.2.0"
    href: https://www.tidyverse.org/articles/2018/01/dbplyr-1-2/
  - text: "Version 1.1.0"
    href: https://blog.rstudio.com/2017/06/27/dbplyr-1-1-0/
